<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Start -->
  <rect x="300" y="20" width="200" height="50" fill="#30BA78" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="35" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Start PXE server setup</text>
  
  <!-- Arrow 1 -->
  <line x1="400" y1="70" x2="400" y2="90" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Install Components -->
  <rect x="250" y="100" width="300" height="60" fill="#FF6600" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="120" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Install PXE components</text>
  <text x="400" y="140" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="11">(TFTP, nginx, GRUB2, etc.)</text>
  
  <!-- Arrow 2 -->
  <line x1="400" y1="160" x2="400" y2="180" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Prepare Files -->
  <rect x="200" y="190" width="400" height="60" fill="#FF5722" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="210" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prepare installer files</text>
  <text x="400" y="230" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="11">(kernel, initrd, squashfs)</text>
  
  <!-- Arrow 3 -->
  <line x1="400" y1="250" x2="400" y2="270" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Configure GRUB2 -->
  <rect x="250" y="280" width="300" height="50" fill="#30BA78" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="310" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Configure GRUB2 with grub.cfg</text>
  
  <!-- Arrow 4 -->
  <line x1="400" y1="330" x2="400" y2="350" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- HTTP Decision -->
  <polygon points="400,360 480,390 400,420 320,390" fill="#B4E4CE" stroke="#0C322C" stroke-width="2"/>
  <text x="400" y="385" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Use HTTP for</text>
  <text x="400" y="400" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="11" font-weight="bold">booting?</text>
  
  <!-- Yes/No Labels -->
  <text x="300" y="440" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Yes</text>
  <text x="500" y="440" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="11" font-weight="bold">No</text>
  
  <!-- Left Arrow (Yes) -->
  <line x1="360" y1="410" x2="300" y2="450" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Right Arrow (No) -->
  <line x1="440" y1="410" x2="500" y2="450" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- HTTP with nginx -->
  <rect x="200" y="460" width="200" height="50" fill="#FF6600" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="300" y="490" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HTTP with nginx</text>
  
  <!-- TFTP Delivery -->
  <rect x="450" y="460" width="200" height="50" fill="#FF6600" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="550" y="490" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TFTP Delivery</text>
  
  <!-- Clean converging arrows -->
  <line x1="300" y1="510" x2="300" y2="545" stroke="#212121" stroke-width="2"/>
  <line x1="550" y1="510" x2="550" y2="545" stroke="#212121" stroke-width="2"/>
  <line x1="300" y1="545" x2="400" y2="545" stroke="#212121" stroke-width="2"/>
  <line x1="550" y1="545" x2="400" y2="545" stroke="#212121" stroke-width="2"/>
  <line x1="400" y1="545" x2="400" y2="570" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- DHCP Choice -->
  <rect x="250" y="570" width="300" height="50" fill="#30BA78" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="600" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Choose DHCP server</text>
  
  <!-- Three arrows - center straight, sides oblique -->
  <line x1="350" y1="620" x2="290" y2="660" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="620" x2="400" y2="660" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="620" x2="510" y2="660" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- DHCP Options -->
  <rect x="250" y="660" width="80" height="60" fill="#B4E4CE" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="290" y="680" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="10" font-weight="bold">dnsmasq</text>
  <text x="290" y="695" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="9">(no HTTPBoot)</text>
  
  <rect x="360" y="660" width="80" height="60" fill="#B4E4CE" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="680" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kea</text>
  <text x="400" y="695" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="9">(modern)</text>
  
  <rect x="470" y="660" width="80" height="60" fill="#B4E4CE" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="510" y="680" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ISC DHCP</text>
  <text x="510" y="695" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="9">(legacy only)</text>
  
  <!-- Clean converging arrows from DHCP options -->
  <line x1="290" y1="720" x2="290" y2="755" stroke="#212121" stroke-width="2"/>
  <line x1="400" y1="720" x2="400" y2="755" stroke="#212121" stroke-width="2"/>
  <line x1="510" y1="720" x2="510" y2="755" stroke="#212121" stroke-width="2"/>
  <line x1="290" y1="755" x2="400" y2="755" stroke="#212121" stroke-width="2"/>
  <line x1="510" y1="755" x2="400" y2="755" stroke="#212121" stroke-width="2"/>
  <line x1="400" y1="755" x2="400" y2="780" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- IPv6 Support -->
  <rect x="250" y="780" width="300" height="50" fill="#B4E4CE" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="810" text-anchor="middle" fill="#212121" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IPv6 support?</text>
  
  <!-- Arrow -->
  <line x1="400" y1="830" x2="400" y2="850" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Validate Configuration -->
  <rect x="250" y="860" width="300" height="50" fill="#FF5722" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="890" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Validate configuration</text>
  
  <!-- Arrow -->
  <line x1="400" y1="910" x2="400" y2="930" stroke="#212121" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Final -->
  <rect x="275" y="940" width="250" height="50" fill="#30BA78" stroke="#0C322C" stroke-width="2" rx="5"/>
  <text x="400" y="970" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PXE server ready</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212121"/>
    </marker>
  </defs>
</svg>